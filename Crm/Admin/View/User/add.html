<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>        
</head>
<body>
<!--引入公共head-->
<include file="Public/head" /> 


<div class="container clearfix">


<!--引入公共sidebar-->
<include file="Public/left" /> 

    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="">用户管理</a><span class="crumb-step">&gt;</span><span>创建用户</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                          
                          
                          
                          
                          
 <tr>
                                <th><i class="require-red">*</i>用户帐号：</th>
                                <td>
                                    <input class="common-text required" id="name" name="name" size="50"  type="text">
                                </td>
                            </tr>
                            
                              <tr>
                                <th><i class="require-red"></i>用户性别：</th>
                                <td>
                                  <select id="sex" name="sex">
                                  		<option value="">请选择</option>
                                        	<option value="1" selected="selected">男</option>
                                            <option value="2">女</option>             		
                                  </select>
                                </td>
                            </tr>  
                           
                            <tr>
                                <th><i class="require-red"></i>用户ＱＱ：</th>
                                <td>
                                    <input class="common-text required" id="qq" name="qq" size="50"  value="<{$users.qq}>" type="text">
                                </td>
                            </tr>
                            
                            

                            <tr>
                                <th><i class="require-red"></i>用户电话：</th>
                                <td>
                                    <input class="common-text required" id="mobile" name="mobile" size="50"  value="<{$users.mobile}>" type="text">
                                </td>
                            </tr>                     
       
                            <tr>
                                <th><i class="require-red"></i>联系邮箱：</th>
                                <td>
                                    <input class="common-text required" id="email" name="email" size="50"  value="<{$users.email}>" type="text">
                                </td>
                            </tr> 
                            <tr>
                                <th><i class="require-red">*</i>新的密码：</th>
                                <td>
                                    <input class="common-text required" id="email" name="password" size="50"  value="" type="text">
                                </td>
                            </tr>     
                          
                          
                          
                          

                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="创建" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content',{initialFrameWidth:1500,initialFrameHeight:400,});
    


</script>
</body>
</html>
