<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
</head>
<body>
<!--引入公共head-->
<include file="Public/head" /> 


<div class="container clearfix">


<!--引入公共sidebar-->
<include file="Public/left" /> 

    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">用户列表</span></div>
        </div>
        <div class="search-wrap">
          <div class="search-content">
                <form  action="__CONTROLLER__/search" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="输入用户名" name="name" value="" id="" type="text"></td>
                            <td>
                            	<select name="model" class="common-select">
                                	<option   value="1">模糊查找</option>
                                	<option   value="2">精确查找</option>
                                </select>
                            </td>                            
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post" action="__CONTROLLER__/Index/sort/1/">
                <div class="result-title">
                    <div class="result-list">
                      	<a href="__CONTROLLER__/add"><i class="icon-font"></i>新增用户</a>
                        
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>用户ID</th>
                            <th>用户名</th>
                            <th>性别</th>
                            <th>QQ</th>
                            <th>电话</th>
                            <th>邮箱</th>
                            <th>操作</th>
                        </tr>
                        
                        <volist name="list" id="vo">
                        
                        <tr>
                            <td width="4%">
								<input class="common-input sort-input"  value="<{$vo.id}>" type="text">
                            </td>
                            <td ><{$vo.username}></td>
                            <td >
							<if condition="$vo.sex eq 1 ">
                            男
    						<else />
                            女
							</if>
                            </td>
                            <td >
							<if condition="$vo.qq eq '' ">
                            无
    						<else /> 
							<span class="res-info"><a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=392223903&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2:392223903:2" alt="点击这里给我发消息" title="点击这里给我发消息"/><{$vo.qq}></a></span>
                            </if>
                            </td>
                            <td >
							<if condition="$vo.mobile eq '' ">
                            无
    						<else /> 
							<{$vo.mobile}>
                            </if>
                            </td>
                            <td >
							<if condition="$vo.email eq '' ">
                            无
    						<else /> 
							<{$vo.email}> <a href="#"><i class="icon-font">&#xe004;</i></a>
                            </if>
                            </td>

                            <td width="10%">
                                <a class="link-update" href="__CONTROLLER__/edit/id/<{$vo.id}>">修改</a>
                                <a class="link-del" onClick="return confirm('警告:你确定要删除<{$vo.username}>吗?')"href="__CONTROLLER__/del/id/<{$vo.id}>">删除</a>
                            </td>
                        </tr>
					   </volist>
                    </table>
                   <div class="list-page"><{$page}></div>
<div class="crumb-list"><i class="icon-font">&#xe021;</i><span class="crumb-name"> :除了Admin以外的帐号只能在前台登陆/创建的帐号属于检查人员</span></div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
