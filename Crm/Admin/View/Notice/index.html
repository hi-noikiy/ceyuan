<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
</head>
<body>
<!--引入公共head-->
<include file="Public/head" /> 


<div class="container clearfix">


<!--引入公共sidebar-->
<include file="Public/left" /> 

    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">公告列表</span></div>
        </div>
        <div class="search-wrap">
          <div class="search-content">
                <form  action="__CONTROLLER__/search" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="输入标题" name="name" value="" id="" type="text"></td>
                            <td>
                            	<select name="model" class="common-select">
                                	<option   value="1">精确查找</option>
                                	<option   value="2">模糊查找</option>
                                </select>
                            </td> 
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post" action="__CONTROLLER__/Index/sort/1/">
                <div class="result-title">
                    <div class="result-list">
                      	<a href="__CONTROLLER__/add"><i class="icon-font"></i>新增公告</a>
                       	<a id="batchDel" style="" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a id="updateOrd" onclick="document.getElementById('myform').submit();"><i class="icon-font"></i>更新排序</a>
                        
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            
                            <th>公告ID</th>
                            <th>标题</th>
                            <th>发送目标</th>
                            <th>阅读量</th>
                            <th>通知时间</th>
                            <th>操作</th>
                        </tr>
                        
                        <volist name="list" id="vo">
                        
                        <tr>
                            <td width="4%">
								<input class="common-input sort-input"  value="{$vo.id}" type="text">
                            </td>
                            <td >{$vo.title}</td>
                            <td >医院id为{$vo.sendto}的医院员工</td>
                            <td >{$vo.pv}</td>
                            <td >{$vo.sendtime|date="Y-m-d H:m:s",###}</td>
                            <td width="10%">
                                <a class="link-update" href="__CONTROLLER__/edit/id/{$vo.id}">修改</a>
                                <a class="link-del" onClick="return confirm('警告:你确定要删除{$vo.name}吗?')"href="__CONTROLLER__/del/id/{$vo.id}">删除</a>
                            </td>
                        </tr>
					   </volist>
                    </table>
                   <div class="list-page">{$page}</div>
<div class="crumb-list"><i class="icon-font">&#xe021;</i><span class="crumb-name"> : .</span></div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
